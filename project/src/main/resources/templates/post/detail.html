<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>게시글 상세</title>
    <!--  웹 페이지의 제목을 설정함. 브라우저 탭에 표시 된다.-->
  </head>
  <body>
    <h1 th:text="${post.title}">"글 제목</h1>
    <!--  서버에서 전달된 'post' 객체의 'title' 속성을 h1 태그 안에 출력한다.
    "글 제목" : Thymleaf가 처리되지 않는 경우 기본값으로 표시되는 텍스티이다.-->
    <p th:text="${post.content}">글 내용</p>
    <!--  "th:text="${post.content}" : 서버에서 전달된 'post' 객체의 'content' 속성을 'p' 태그 안에 출력한다.
    "글 내용" : 기본값 텍스트-->

    <!--  위의 두 줄이 바로 Thymeleaf 탬플릿 태그이다.-->

    <a th:href="@{/post/edit/{id}(id=${post.id})}">수정</a>
    <!--  서버에서 저달된 'post' 객체의 id 속성을 사용하여 'post/edit/{id}' url을 생성한다. 예를 들어, 'post.id'가 1이라면 '/post/edit/1'이 되는 것-->

    <a th:href="@{/post/delete/{id}(id=${post.id})}">삭제</a>
    <!--  서버에서 전달된 'post' 객체의 id 속성을 사용하여 '/post/delete/{id}' url을 생성한다. 예를 들어, 'post.id'가 1이라면 '/post/delete/1'이 된다.-->

    <a th:href="@{/}">목록으로</a>
    <!--root url을 가리키는 것. 일반적으로 게시글 목록 페이지로 돌아가는 링크임-->
  </body>
</html>
