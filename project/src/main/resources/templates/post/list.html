<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>게시판 목록</title>
    </head>
    <body>
        <h1>게시판 목록</h1>
        <a th:href="@{/post/new}">새 글 작성</a>
        <!-- form.html로 넘어감      -->
        <ul>
            <li th:each="post : ${posts}">
                <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">글 제목</a>
            </li>
        </ul>
    </body>
</html>
